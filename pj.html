<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects :: SETHUAUNG </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="images/cropped-web-logo-1.png" rel="icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <style>
        .mySlides {display:none;}
    </style>
</head>
<body>
    <h2 class="w3-center">MKT's MIS-System. </h2>

    <div class="w3-content w3-display-container">
      <img class="mySlides" src="images/mkt_login.jpeg" style="width:100%">
      <img class="mySlides" src="images/mkt_dashboards.jpeg" style="width:100%">
      <img class="mySlides" src="images/mkt_clients.jpeg" style="width:100%">
      <img class="mySlides" src="images/mkt_loans.jpeg" style="width:100%">
      <img class="mySlides" src="images/mkt_loanout.jpeg" style="width:100%">
      <img class="mySlides" src="images/mkt_journals.jpeg" style="width:100%">
      <img class="mySlides" src="images/mkt_staffs.jpeg" style="width:100%">

      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
    
    <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    </script>

    <!-- footer section start -->
    <footer class="w3-center">
        <span>Created By <a href="https://rss.com/podcasts/felixent/">Felixent</a> | <span class="far fa-copyright"></span> 2020 All rights reserved.</span>
    </footer>
</body>
</html>
